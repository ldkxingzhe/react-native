buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'de.undercouch:gradle-download-task:3.4.3'
        classpath 'com.growingio.android.test:t-vds-gradle-plugin:RN-autotrack-2.5.0-beta5'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }

        def androidSdk = System.getenv("ANDROID_SDK")
        maven {
            url "$androidSdk/extras/m2repository/"
        }
    }
}
